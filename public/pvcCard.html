<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal ID Card</title>
    <style>
      :root {
        --gray-background: #e6e6e6;
        --blue-background: #249ac0;
        --orange-accent: #ff8000;
        --white: #ffffff;
        --black: #000000;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .card {
        width: 300px;
        height: 475px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .card-header {
        height: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .card-header.blue {
        background-color: var(--blue-background);
      }

      .card-header.gray {
        background-color: var(--gray-background);
      }

      .access-labels {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .access-label {
        width: 32px;
        height: 32px;
        border: 1px solid var(--black);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }

      .access-label.white {
        background-color: var(--white);
      }

      .access-label.orange {
        background-color: var(--orange-accent);
      }

      .card-number {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: 20px;
        font-size: 24px;
        font-weight: bold;
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }

      .entity-name {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
      }

      .photo-container {
        width: 180px;
        height: 200px;
        border: 1px solid var(--white);
        margin: 20px auto 10px;
        overflow: hidden;
      }

      .photo-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .card-details {
        padding: 10px;
        text-align: center;
      }

      .card-details p {
        font-size: 14px;
        margin: 8px 0;
      }

      .card-details p:nth-child(1),
      .card-details p:nth-child(2) {
        font-weight: bold;
      }

      .card-details p:nth-child(3) {
        font-weight: normal;
      }

      .card-footer {
        position: absolute;
        bottom: 10px;
        left: 0;
        width: 100%;
        padding: 0 10px;
        box-sizing: border-box;
      }

      .airport-name {
        font-size: 9px;
        margin: 0 0 5px 0;
        text-align: center;
        width: 100%;
      }

      .logo-container {
        display: flex;
        justify-content: flex-end;
        width: 100%;
      }

      .logo {
        width: 80px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header blue">
        <div class="access-labels">
          <div class="access-label ">A</div>
          <div class="access-label ">B</div>
          <div class="access-label ">C</div>
          <div class="access-label ">D</div>
          <div class="access-label ">E</div>
          <div class="access-label ">F</div>
        </div>

        <div class="card-number" id="card-number"></div>

        <div class="photo-container">
          <img id="personImg" src="/api/placeholder/180/200" alt="Person Photo" />
        </div>

        <div class="entity-name" id="entity-name">COMPANY NAME</div>
      </div>

      <div class="card-details">
        <p id="nome">Nome: </p>
        <p id="funcao">Função: </p>
        <p id="validade">Validade: </p>
      </div>

      <div class="card-footer">
        <p class="airport-name">AEROPORTO INTERNACIONAL PAULO TEIXEIRA JORGE</p>
        <div class="logo-container">
          <img src="sga-logo.png" alt="SGA Logo" class="logo" />
        </div>
      </div>
    </div>
  </body>

  </script>
</html>
